<!DOCTYPE html>
<html>
<head>

    <script src="/mainJs.js"></script>
    <title>Welcome to UNILIB</title>

    <style>

        body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('/images/lib_bg3.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 10;
  left: 10px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 18px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color:#8d8d8d; 
  color: rgb(250, 250, 250); 
}

.button1:hover {
  background-color: #4CAF50;
  color: whitesmoke;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
 
.button2 {
  background-color:#8d8d8d; 
  color: rgb(250, 250, 250); 
}

.button2:hover {
  background-color: #f44336;
  color: whitesmoke;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
    </style>

</head>
<body>

  <div class="bgimg">
    <div class="topleft">
        <img src="/images/logo.png" alt="logo" width="40" height="40">
    </div>

    <div class="middle">
      <h1>Welcome To UNI-LIB</h1>
      <hr>
      <p><b>Explore The World Beyond You</b></p>
      <button class="button button1" onclick="window.location.href='register.html';">SIGN UP</button>
    <button class="button button2" onclick="window.location.href='login.html';">SIGN IN</button>
    </div>
    
    <div class="bottomleft">
      <p>&copy; 2023 UNI-LIB, all rights reserved</p>
    </div>
  </div>

</body>
</html>

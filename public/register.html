<!DOCTYPE html>

<head>
    <title>UNI_LIB Register</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/regi.css">

</head>
<body background="/images/lib_bg1.jpg">

    <form action="http://localhost:8080/regi" method="post">
        <h3>Wellcome To UNI-LIB</h3>

        <label for="username">First Name</label>
        <input type="text" placeholder="User ID or User Name" name="fname">

        <label for="password">Last Name</label>
        <input type="text" placeholder="Last name" name="lname">

        <label for="password">Password</label>
        <input type="text" placeholder="*******" name="pw1">

        <label for="password">Password confirm</label>
        <input type="text" placeholder="*******" name="pw2">

        <label for="password">Age</label>
        <input type="text" placeholder="18" name="age">

        <label for="password">Position</label>
        <input type="text" placeholder="student or staff (all simple)" name="pos">

    
        <input class="sub" type="submit" value="SUBMIT"></input>

        
    </form>
</body>

</html>
